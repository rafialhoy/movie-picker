<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mubillex Occasion</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
  </head>
  <body>
    <div class="filterHeader">
      <a href="/index.html"><- back</a>
      <h2 id="occasionHeader__title">Occasion</h2>
      <img src="/img/logo.png" alt="mubillex logo" />
    </div>

    <section id="occasionMain" class="occasionMain">
      <h2>Pick An Occasion</h2>
      <div class="occasionMain__btns">
        <button id="occasionMain__alone">Just by myself</button>
        <button id="occasionMain__date">Movie date</button>
        <button id="occasionMain__friends">Chillin with friends</button>
        <button id="occasionMain__high">I'm super high rn</button>
        <button id="occasionMain__family">Family night</button>
        <button id="occasionMain__children">Children in the room</button>
      </div>
    </section>

    <!--HIDDEN SECTIONS-->
    <!--HIDDEN SECTIONS-->
    <!--HIDDEN SECTIONS-->

    <!--RESULTs-->
    <div id="occasionResult" class="result">
      <img src="" alt="" id="occasionResult__img" class="result__img" />
      <div id="occasionResult__resultCard" class="result__card">
        <h1 id="occasionResult__title" class="result__title"></h1>
        <p id="occasionResult__director" class="result__director"></p>
        <p id="occasionResult__genre" class="result__genre"></p>
        <p id="occasionResult__duration" class="result__duration"></p>
        <p id="occasionResult__rating" class="result__rating"></p>
        <p id="occasionResult__release" class="result__release"></p>
        <div class="result__links">
          <a href="" target="_blank" id="occasionResult__link--watch" class="result__btn"
            >Watch</a
          >
          <a href="" target="_blank" id="occasionResult__link--trailer" class="result__btn"
            >Trailer</a
          >
        </div>
      </div>
      <button id="occasionAlone__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="occasionDate__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="occasionFriends__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="occasionHigh__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="occasionFamily__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="occasionChildren__another" class="result__another">
        Get Another Recommendation
      </button>
    </div>

    <footer class="mainFooter">
      <p>Alhoy Development</p>
    </footer>
    <script src="/js/occasion.js" type="module"></script>
    <script src="/js/movies.js" type="module"></script>
    <script src="/js/filtros.js" type="module"></script>
  </body>
</html>
