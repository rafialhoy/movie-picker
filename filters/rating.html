<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mubillex Rating</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/normalize.css">
  </head>
  <body>
    <div class="filterHeader">
      <a href="/index.html"><- back</a>
      <h2 id="ratingHeader__title" >Rating</h2>
      <img src="/img/logo.png" alt="mubillex logo" />
    </div>

    <section id="ratingMain" class="ratingMain">
      <h2>Pick A Genre</h2>
      <div class="ratingMain__btns">
        <button id="ratingMain__9.0">Best of the best 9.0 ></button>
        <button id="ratingMain__8.0">Really good 8.0 ></button>
        <button id="ratingMain__7.0">Good 7.0 ></button>
        <button id="ratingMain__6.0">Nah films 6.0 ></button>
        <button id="ratingMain__5.0">Bollywood 5.0 ></button>
        <button id="ratingMain__4.0">Parody 4.0 ></button>
        <button id="ratingMain__3.0">Sharknado style 3.0 ></button>
        <button id="ratingMain__2.0">Fan made shit 2.0 ></button>
      </div>
    </section>

    <!--HIDDEN CONTENT-->
    <!--RESULT 9-->
    <div id="ratingResult" class="result">
      <img src="" alt="" id="ratingResult__img" class="result__img" />
      <div id="ratingResult__resultCard" class="result__card">
        <h1 id="ratingResult__title" class="result__title"></h1>
        <p id="ratingResult__director" class="result__director"></p>
        <p id="ratingResult__genre" class="result__genre"></p>
        <p id="ratingResult__duration" class="result__duration"></p>
        <p id="ratingResult__rating" class="result__rating"></p>
        <p id="ratingResult__release" class="result__release"></p>
        <div class="result__links">
          <a href="" target="_blank" id="ratingResult__link--watch" class="result__btn"
            >Watch</a
          >
          <a href="" target="_blank" id="ratingResult__link--trailer" class="result__btn"
            >Trailer</a
          >
        </div>
        <button id="rating9__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating8__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating7__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating6__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating5__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating4__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating3__another" class="result__another">
          Get Another Recommendation
        </button>
        <button id="rating2__another" class="result__another">
          Get Another Recommendation
        </button>
      </div>

    </div>

    <footer class="mainFooter">
      <p>Alhoy Development</p>
    </footer>
    <script src="/js/rating.js" type="module"></script>
    <script src="/js/movies.js" type="module"></script>
    <script src="/js/filtros.js" type="module"></script>
  </body>
</html>
