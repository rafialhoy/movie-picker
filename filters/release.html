<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mubillex Release</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="filterHeader ">
      <a href="/index.html"><- back</a>
      <h2 id="releaseHeader__title" class="extended-width">Release Date</h2>
      <img src="/img/logo.png" alt="mubillex logo" />
    </div>

    <section id="releaseMain" class="releaseMain">
      <h2>Pick A Release Date Range</h2>
      <div class="releaseMain__btns">
        <button id="releaseMain__1950">Between 1950 - 60</button>
        <button id="releaseMain__1960">Between 1960 - 70</button>
        <button id="releaseMain__1970">Between 1970 - 80</button>
        <button id="releaseMain__1980">Between 1980 - 90</button>
        <button id="releaseMain__1990">Between 1990 - 2000</button>
        <button id="releaseMain__2000">Between 2000 - 2010</button>
        <button id="releaseMain__2010">Between 2010 - 2020</button>
        <button id="releaseMain__recent">Most Recent</button>
      </div>
    </section>

    <!--HIDDEN SECTIONS-->
    <!--HIDDEN SECTIONS-->
    <!--HIDDEN SECTIONS-->
    <!--RESULT-->

    <div id="releaseResult" class="result">
      <img src="" alt="" id="releaseResult__img" class="result__img" />
      <div id="releaseResult__resultCard" class="result__card">
        <h1 id="releaseResult__title" class="result__title"></h1>
        <p id="releaseResult__director" class="result__director"></p>
        <p id="releaseResult__genre" class="result__genre"></p>
        <p id="releaseResult__duration" class="result__duration"></p>
        <p id="releaseResult__rating" class="result__rating"></p>
        <p id="releaseResult__release" class="result__release"></p>
        <div class="result__links">
          <a href="" target="_blank" id="releaseResult__link--watch" class="result__btn"
            >Watch</a
          >
          <a href="" target="_blank" id="releaseResult__link--trailer" class="result__btn"
            >Trailer</a
          >
        </div>
      </div>
      <button id="release1950__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="release1960__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="release1970__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="release1980__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="release1990__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="release2000__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="release2010__another" class="result__another">
        Get Another Recommendation
      </button>
      <button id="releaseRecents__another" class="result__another">
        Get Another Recommendation
      </button>
    </div>


    <footer class="mainFooter">
      <p>Alhoy Development</p>
    </footer>
    
    <script src="/js/release.js" type="module"></script>
    <script src="/js/movies.js" type="module"></script>
    <script src="/js/filtros.js" type="module"></script>
  </body>
</html>
